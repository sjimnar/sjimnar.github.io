site_name: aws! security blog
site_url: https://sjimnar.github.io/
site_description: A blog about AWS security
site_author: Sergio Jimenez
repo_url: https://github.com/sjimnar
theme:
  name: material
  logo: assets/images/logo.png
  features:
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - navigation.footer
  
  palette: 
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  extra_css:
    - css/custom.css

plugins:
  - search
  - social
  - meta
  - blog:
      blog_dir: blog/
      #authors_profiles: true
      post_excerpt: required  # Solo muestra excerpt, no post completo
      post_excerpt_max_authors: 2
      post_url_format: "{date}/{slug}"
      pagination_per_page: 5
      
      
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.magiclink
  - tables
  - meta
  - abbr
  - def_list
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true 

nav:
  - Home: index.md
  - Blog: blog/index.md
  # - Blog:
      # - IAM Access Analyzer - A Cloud Guardian for Your S3 Buckets: blog/posts/s3-iam-access-analyzer.md
      # - S3 Ransom Anatomy: blog/posts/s3-ransom-anatomy.md
      # - S3 Ransomware Batch Deletion: blog/posts/s3-ransomware-batch-deletion.md
      # - Stealthy Persistence in AWS - A Practical Simulation for Defenders: blog/posts/stealthy-persistence-lambda.md
      # - Unmasking Lambda's Hidden Threat - When Your Bootstrap Becomes a Backdoor: blog/posts/unmasking-lambda.md
  - Categories:
      - S3: blog/category/s3/
      - IAM: blog/category/iam/
      - Ransomware: blog/category/ransomware/
      - Lambda: blog/category/lambda/ 
      - Persistence: blog/category/persistence/
  - About: about.md

copyright: Copyright &copy; 2025 Sergio Jimenez. All rights reserved.

